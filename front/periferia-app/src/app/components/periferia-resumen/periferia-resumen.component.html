
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Información Básica</h2>
    <form #formulario="ngForm">
      <div *ngIf="personaInfo">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento:</label>
            <input type="text" id="tipoDocumento" name="tipoDocumento" [value]="obtenerTipoDocumento()" disabled class="form-control">
          </div>
          <div class="form-group">
            <label for="numeroIdentificacion">Número de Identificación:</label>
            <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" [(ngModel)]="personaInfo.numeroIdentificacion" disabled class="form-control">
          </div>
          <div class="form-group">
            <label for="primerNombre">Primer Nombre:</label>
            <input type="text" id="primerNombre" name="primerNombre" [(ngModel)]="personaInfo.primerNombre" disabled class="form-control">
          </div>
          <div class="form-group">
            <label for="segundoNombre">Segundo Nombre:</label>
            <input type="text" id="segundoNombre" name="segundoNombre" [(ngModel)]="personaInfo.segundoNombre" disabled class="form-control">
          </div>
        
    
          <div class="form-group">
            <label for="primerApellido">Primer Apellido:</label>
            <input type="text" id="primerApellido" name="primerApellido" [(ngModel)]="personaInfo.primerApellido" disabled class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="segundoApellido">Segundo Apellido:</label>
            <input type="text" id="segundoApellido" name="segundoApellido" [(ngModel)]="personaInfo.segundoApellido" disabled class="form-control">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" [(ngModel)]="personaInfo.telefono" disabled class="form-control">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" [(ngModel)]="personaInfo.direccion" disabled class="form-control">
          </div>
          <div class="form-group">
            <label for="ciudadResidencia">Ciudad de Residencia:</label>
            <input type="text" id="ciudadResidencia" name="ciudadResidencia" [(ngModel)]="personaInfo.ciudadResidencia" disabled class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary"  [routerLink]="['/home']">Volver</button>
      </div>
    </div>
    </form>
  </div>
